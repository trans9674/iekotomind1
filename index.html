<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ie-koto MIND</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0f172a',
              secondary: '#334155',
              accent: '#3b82f6',
            },
            perspective: {
              '1000': '1000px',
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        overflow: hidden;
        overscroll-behavior: contain;
      }
      /* Custom scrollbar for spreadsheet feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .perspective-container {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .shadow-r {
        box-shadow: 4px 0 6px -1px rgb(0 0 0 / 0.1), 2px 0 4px -2px rgb(0 0 0 / 0.1);
      }
      /* Leaflet popup customization */
      .leaflet-popup-content-wrapper {
        border-radius: 8px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
      .leaflet-popup-content {
        margin: 0 !important;
        font-family: inherit;
      }
      .leaflet-popup-tip {
        box-shadow: none;
      }
      .custom-leaflet-icon {
        background: transparent !important;
        border: none !important;
      }
      .monochrome-map .leaflet-tile-pane {
        filter: grayscale(100%);
      }
      .marker-flash {
        transform: scale(1.3);
        box-shadow: 0 0 0 20px rgba(239, 68, 68, 0.4);
        transition: transform 0.2s ease-out, box-shadow 0.3s ease-out;
        border-radius: 50%;
      }
      /* Hide arrows from number inputs */
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      /* Blinking animation for attention */
      @keyframes blink-warning {
        50% { background-color: #fee2e2; } /* Tailwind red-100 */
      }
      .blink-warning-bg {
        animation: blink-warning 1.5s infinite;
      }
    </style>
